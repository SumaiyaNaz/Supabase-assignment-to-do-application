<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styleO.css">
</head>
<body>
    <h1 style="text-align: center;" class="mt-3 mb-3">Welcome <span id="userName"></span></h1>
    <button id="logOut"><i class="fa-solid fa-right-from-bracket"></i></button>

    <div class="container-fluid">
      <div class="container main">
        <h1 style="text-align: center;" class="mt-3 mb-3">To do application</h1>

        <div class="mt-3 mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" placeholder="Write title here">
        </div>

        <div class="mt-3 mb-3 gap3">
        <input class="form-check-input" type="radio" name="priority" id="radioDefault1" value="high"> High
        <input class="form-check-input" type="radio" name="priority" id="radioDefault1" value="medium"> Medium
        <input class="form-check-input" type="radio" name="priority" id="radioDefault1" value="low"> Low
        </div>
        
        <div class="mb-3 mt-3">
        <textarea class="form-control" placeholder="Write description here" id="description"></textarea>
        </div>

        <div class=" mb-3 mt-3">
          <button class="btn btn-success" id="btnAdd">Add to do</button>
        </div>

        <div class=" mb-3 mt-3">
          <button class="btn btn-success" id="btnShowAll">Show all to do</button>
        </div>

        <div class=" mb-3 mt-3">
          <button class="btn btn-success" id="btnShowAllHigh">Show all higher priority to do</button>
        </div>

        <div class=" mb-3 mt-3">
          <button class="btn btn-success" id="btnShowAllMed">Show all medium priority to do</button>
        </div>

        <div class=" mb-3 mt-3">
          <button class="btn btn-success" id="btnShowAllLow">Show all lower priority  to do</button>
        </div>

      </div>
    </div>

    <div class="main container d-flex flex-wrap mt-5 gap-5" id="main">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"  type="module"></script>
    <script src="config.js" type="module"></script>
    <script src="authO.js" type="module"></script>
    <script src="authF.js" type="module"></script>
</body>
</html>
